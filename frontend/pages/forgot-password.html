<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu - Fashion Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 0;
    }
    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
  </style>
</head>

<body>
  <div class="toast-container" id="toastContainer"></div>

  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="mb-3">
            <a href="login.html" class="btn btn-light rounded-pill">
              <i class="fas fa-arrow-left me-2"></i>
              Quay lại đăng nhập
            </a>
          </div>

          <div class="auth-card p-4">
            <div class="text-center mb-3">
              <h3 class="fw-bold mb-1">
                <i class="fas fa-key text-primary"></i>
                <span class="gradient-text">QUÊN MẬT KHẨU</span>
              </h3>
              <p class="text-muted mb-0">Nhập email để nhận link đặt lại mật khẩu</p>
            </div>

            <form id="forgotForm">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required />
                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill" id="submitBtn">
                <i class="fas fa-paper-plane me-2"></i>
                Gửi email đặt lại
              </button>
            </form>

            <div class="alert alert-info mt-3 small" role="alert">
              <i class="fas fa-info-circle me-1"></i>
              Vì lý do bảo mật, hệ thống sẽ luôn trả về thông báo thành công nếu email hợp lệ.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/api.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...';

      try {
        const res = await forgotPassword(email);
        if (res && res.success) {
          showToast(res.message || 'Đã gửi hướng dẫn đặt lại mật khẩu (nếu email tồn tại).');
        } else {
          showToast((res && res.message) || 'Không thể gửi email. Vui lòng thử lại!', 'error');
        }
      } catch (err) {
        showToast('Có lỗi xảy ra. Vui lòng thử lại!', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Gửi email đặt lại';
      }
    });
  </script>
</body>

</html>
