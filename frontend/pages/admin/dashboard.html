<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-shield-alt text-primary"></i>
                <span class="ms-2">ADMIN PANEL</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="../../index.html" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-home me-1"></i>
                    Về trang chủ
                </a>
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-user-shield me-1"></i>
                        <span id="adminName">Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../profile.html">
                                <i class="fas fa-user me-2"></i>Profile
                            </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light py-4 min-vh-100">
                <div class="nav flex-column">
                    <a class="nav-link active" href="dashboard.html">
                        <i class="fas fa-chart-line me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" href="products.html">
                        <i class="fas fa-box me-2"></i>Sản phẩm
                    </a>
                    <a class="nav-link" href="orders.html">
                        <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                    </a>
                    <a class="nav-link" href="users.html">
                        <i class="fas fa-users me-2"></i>Người dùng
                    </a>
                    <a class="nav-link" href="categories.html">
                        <i class="fas fa-tags me-2"></i>Danh mục
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <h2 class="fw-bold mb-4">
                    <i class="fas fa-chart-line me-2 text-primary"></i>
                    Tổng quan
                </h2>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="stats-card" style="border-left-color: #3b82f6;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Tổng doanh thu</h6>
                                    <h3 class="fw-bold mb-0" id="totalRevenue">0 ₫</h3>
                                </div>
                                <div class="stats-icon bg-primary bg-opacity-10 text-primary">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="stats-card" style="border-left-color: #10b981;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Đơn hàng</h6>
                                    <h3 class="fw-bold mb-0" id="totalOrders">0</h3>
                                </div>
                                <div class="stats-icon bg-success bg-opacity-10 text-success">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="stats-card" style="border-left-color: #f59e0b;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Sản phẩm</h6>
                                    <h3 class="fw-bold mb-0" id="totalProducts">0</h3>
                                </div>
                                <div class="stats-icon bg-warning bg-opacity-10 text-warning">
                                    <i class="fas fa-box"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="stats-card" style="border-left-color: #8b5cf6;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Người dùng</h6>
                                    <h3 class="fw-bold mb-0" id="totalUsers">0</h3>
                                </div>
                                <div class="stats-icon bg-purple bg-opacity-10" style="color: #8b5cf6;">
                                    <i class="fas fa-users"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="stats-card" style="border-left-color: #ef4444;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Chờ xử lý</h6>
                                    <h3 class="fw-bold mb-0 text-danger" id="pendingOrders">0</h3>
                                </div>
                                <div class="stats-icon bg-danger bg-opacity-10 text-danger">
                                    <i class="fas fa-clock"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row g-4 mb-4">
                    <div class="col-md-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="fw-bold mb-4">Doanh thu theo tháng</h5>
                                <canvas id="revenueChart" height="80"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="fw-bold mb-4">Trạng thái đơn hàng</h5>
                                <canvas id="orderStatusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Top Products & Recent Orders -->
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="fw-bold mb-4">Sản phẩm bán chạy</h5>
                                <div id="topProducts">
                                    <div class="text-center py-3">
                                        <div class="spinner-border spinner-border-sm"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="fw-bold mb-4">Đơn hàng gần đây</h5>
                                <div id="recentOrders">
                                    <div class="text-center py-3">
                                        <div class="spinner-border spinner-border-sm"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>

    <script>
        let revenueChart, orderStatusChart;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAdmin()) return;

            const user = getUser();
            document.getElementById('adminName').textContent = user.fullName || 'Admin';

            await loadDashboard();
        });

        async function loadDashboard() {
            try {
                const data = await getDashboard();

                if (data.success) {
                    displayOverview(data.data.overview);
                    displayTopProducts(data.data.topProducts);
                    displayRecentOrders(data.data.recentOrders);
                    displayRevenueChart(data.data.monthlyRevenue);
                    displayOrderStatusChart(data.data.overview);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Không thể tải dữ liệu dashboard!', 'error');
            }
        }

        function displayOverview(overview) {
            document.getElementById('totalRevenue').textContent = formatPrice(overview.totalRevenue);
            document.getElementById('totalOrders').textContent = overview.totalOrders;
            document.getElementById('totalProducts').textContent = overview.totalProducts;
            document.getElementById('totalUsers').textContent = overview.totalUsers;
            document.getElementById('pendingOrders').textContent = overview.pendingOrders;
        }

        function displayTopProducts(products) {
            const container = document.getElementById('topProducts');

            if (!products || products.length === 0) {
                container.innerHTML = '<p class="text-muted">Chưa có dữ liệu</p>';
                return;
            }

            container.innerHTML = products.map((product, index) => `
                <div class="d-flex align-items-center mb-3 pb-3 border-bottom">
                    <div class="badge bg-primary me-3">${index + 1}</div>
                    <img src="${product.images?.[0]?.url || 'https://via.placeholder.com/50'}" 
                         alt="${product.name}" 
                         class="rounded me-3"
                         style="width: 50px; height: 50px; object-fit: cover;">
                    <div class="flex-grow-1">
                        <h6 class="mb-0">${product.name}</h6>
                        <small class="text-muted">Đã bán: ${product.soldCount}</small>
                    </div>
                    <strong class="text-primary">${formatPrice(product.price)}</strong>
                </div>
            `).join('');
        }

        function displayRecentOrders(orders) {
            const container = document.getElementById('recentOrders');

            if (!orders || orders.length === 0) {
                container.innerHTML = '<p class="text-muted">Chưa có đơn hàng</p>';
                return;
            }

            container.innerHTML = orders.slice(0, 5).map(order => `
                <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                    <div>
                        <h6 class="mb-1">#${order.orderNumber}</h6>
                        <small class="text-muted">${order.user.fullName}</small>
                    </div>
                    <div class="text-end">
                        <strong class="d-block">${formatPrice(order.totalAmount)}</strong>
                        <span class="badge bg-${getStatusColor(order.status)} small">
                            ${getStatusText(order.status)}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function displayRevenueChart(monthlyData) {
            const ctx = document.getElementById('revenueChart');

            const labels = monthlyData.map(m => `Tháng ${m._id.month}/${m._id.year}`);
            const data = monthlyData.map(m => m.revenue);

            revenueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Doanh thu',
                        data: data,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return (value / 1000000).toFixed(0) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayOrderStatusChart(overview) {
            const ctx = document.getElementById('orderStatusChart');

            // Mock data - adjust based on actual API
            const statusData = [
                overview.pendingOrders || 0,
                Math.floor(overview.totalOrders * 0.3),
                Math.floor(overview.totalOrders * 0.5),
                Math.floor(overview.totalOrders * 0.1)
            ];

            orderStatusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Chờ xử lý', 'Đang xử lý', 'Hoàn thành', 'Đã hủy'],
                    datasets: [{
                        data: statusData,
                        backgroundColor: [
                            'rgb(239, 68, 68)',
                            'rgb(59, 130, 246)',
                            'rgb(16, 185, 129)',
                            'rgb(107, 114, 128)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'warning',
                confirmed: 'info',
                processing: 'primary',
                shipping: 'info',
                delivered: 'success',
                cancelled: 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                pending: 'Chờ xác nhận',
                confirmed: 'Đã xác nhận',
                processing: 'Đang xử lý',
                shipping: 'Đang giao',
                delivered: 'Đã giao',
                cancelled: 'Đã hủy'
            };
            return texts[status] || status;
        }
    </script>
</body>

</html>
