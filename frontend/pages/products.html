<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-shopping-bag text-primary"></i>
                <span class="ms-2 gradient-text">FASHION SHOP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Sản phẩm</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            <span class="badge bg-primary ms-1" id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authNav"><a class="nav-link" href="login.html"><i class="fas fa-user"></i> Đăng nhập</a></li>
                    <li class="nav-item d-none" id="userNav">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Tài khoản</a></li>
                                <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2"></i>Đơn hàng</a></li>
                                <li class="d-none" id="adminLink"><a class="dropdown-item" href="admin/dashboard.html"><i class="fas fa-cog me-2"></i>Quản trị</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <section class="py-3 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sản phẩm</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3">
                    <div class="filter-section">
                        <!-- Search -->
                        <div class="mb-4">
                            <h6 class="filter-title">Tìm kiếm</h6>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Tìm sản phẩm...">
                        </div>

                        <!-- Categories -->
                        <div class="mb-4">
                            <h6 class="filter-title">Danh mục</h6>
                            <div id="categoryFilter">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                            </div>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-4">
                            <h6 class="filter-title">Khoảng giá</h6>
                            <div class="mb-2">
                                <input type="number" class="form-control form-control-sm" 
                                       id="minPrice" placeholder="Giá thấp nhất">
                            </div>
                            <div class="mb-2">
                                <input type="number" class="form-control form-control-sm" 
                                       id="maxPrice" placeholder="Giá cao nhất">
                            </div>
                        </div>

                        <!-- Sort By -->
                        <div class="mb-4">
                            <h6 class="filter-title">Sắp xếp</h6>
                            <select class="form-select" id="sortBy">
                                <option value="createdAt">Mới nhất</option>
                                <option value="price">Giá tăng dần</option>
                                <option value="-price">Giá giảm dần</option>
                                <option value="name">Tên A-Z</option>
                                <option value="soldCount">Bán chạy</option>
                            </select>
                        </div>
                        
                        <!-- Apply Filters -->
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="fas fa-filter me-2"></i>
                            Áp dụng
                        </button>
                        <button class="btn btn-outline-secondary w-100 mt-2" onclick="resetFilters()">
                            <i class="fas fa-redo me-2"></i>
                            Đặt lại
                        </button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9">
                    <!-- Results Info -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0" id="resultsInfo">Đang tải...</h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary active" onclick="setView('grid')">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="btn btn-outline-primary" onclick="setView('list')">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Products Container -->
                    <div id="productsContainer" class="row g-4">
                        <!-- Products will be loaded here -->
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-3">Đang tải sản phẩm...</p>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="paginationContainer" class="mt-5"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">© 2024 Fashion Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api.js"></script>
    
    <script>
        let currentPage = 1;
        let currentFilters = {};
        let viewMode = 'grid';

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            updateCartCount();
            loadCategories();
            loadProducts();

            // Search on Enter
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        });

        async function loadCategories() {
            try {
                const data = await getCategories();
                if (data.success) {
                    const container = document.getElementById('categoryFilter');
                    container.innerHTML = `
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="category" 
                                   id="catAll" value="" checked>
                            <label class="form-check-label" for="catAll">Tất cả</label>
                        </div>
                    ` + data.data.map(cat => `
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="category" 
                                   id="cat${cat._id}" value="${cat._id}">
                            <label class="form-check-label" for="cat${cat._id}">${cat.name}</label>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadProducts() {
            try {
                const params = {
                    page: currentPage,
                    limit: 12,
                    ...currentFilters
                };

                const data = await getProducts(params);
                
                if (data.success) {
                    displayProducts(data.data);
                    updateResultsInfo(data.pagination);
                    renderPagination(data.pagination.pages, currentPage, 'paginationContainer');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsContainer').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <p class="text-muted">Không thể tải sản phẩm. Vui lòng thử lại!</p>
                    </div>
                `;
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Không tìm thấy sản phẩm nào</p>
                    </div>
                `;
                return;
            }

            const colClass = viewMode === 'grid' ? 'col-md-6 col-lg-4' : 'col-12';
            
            container.innerHTML = products.map(product => `
                <div class="${colClass}">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.images?.[0]?.url || 'https://via.placeholder.com/300'}" 
                                 alt="${product.name}">
                            ${product.discountPercent > 0 ? `
                                <span class="badge bg-danger position-absolute top-0 end-0 m-3">
                                    -${product.discountPercent}%
                                </span>
                            ` : ''}
                        </div>
                        <div class="product-info p-3">
                            <h6 class="product-title">${product.name}</h6>
                            <div class="product-price mb-2">
                                <span class="price">${formatPrice(product.price)}</span>
                                ${product.comparePrice > product.price ? `
                                    <span class="old-price">${formatPrice(product.comparePrice)}</span>
                                ` : ''}
                            </div>
                            <p class="text-muted small mb-2">
                                <i class="fas fa-box me-1"></i>
                                Còn ${product.stock} sản phẩm
                            </p>
                            <div class="d-flex gap-2">
                                <a href="product-detail.html?id=${product._id}" 
                                   class="btn btn-primary btn-sm flex-grow-1">
                                    <i class="fas fa-eye me-1"></i> Xem chi tiết
                                </a>
                                <button onclick="quickAddToCart('${product._id}')" 
                                        class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateResultsInfo(pagination) {
            const info = document.getElementById('resultsInfo');
            info.textContent = `Hiển thị ${pagination.total} sản phẩm`;
        }

        function applyFilters() {
            currentPage = 1;
            currentFilters = {};

            const search = document.getElementById('searchInput').value.trim();
            if (search) currentFilters.search = search;

            const category = document.querySelector('input[name="category"]:checked')?.value;
            if (category) currentFilters.category = category;

            const minPrice = document.getElementById('minPrice').value;
            if (minPrice) currentFilters.minPrice = minPrice;

            const maxPrice = document.getElementById('maxPrice').value;
            if (maxPrice) currentFilters.maxPrice = maxPrice;

            const sortBy = document.getElementById('sortBy').value;
            if (sortBy) currentFilters.sortBy = sortBy;

            loadProducts();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('sortBy').value = 'createdAt';
            document.getElementById('catAll').checked = true;
            
            currentPage = 1;
            currentFilters = {};
            loadProducts();
        }

        function changePage(page) {
            currentPage = page;
            loadProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setView(mode) {
            viewMode = mode;
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.btn').classList.add('active');
            loadProducts();
        }

        async function quickAddToCart(productId) {
            if (!requireAuth()) return;

            try {
                const data = await addToCartAPI(productId, 1);
                if (data.success) {
                    showToast('Đã thêm vào giỏ hàng!');
                    updateCartCount();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Có lỗi xảy ra!', 'error');
            }
        }
    </script>
</body>
</html>
