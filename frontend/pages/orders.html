<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Navbar (Same as cart.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-shopping-bag text-primary"></i>
                <span class="ms-2 gradient-text">FASHION SHOP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            <span class="badge bg-primary ms-1" id="cartCount">0</span>
                        </a></li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item active" href="profile.html"><i
                                            class="fas fa-user me-2"></i>Tài khoản</a></li>
                                <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2"></i>Đơn
                                        hàng</a></li>
                                <li class="d-none" id="adminLink"><a class="dropdown-item"
                                        href="admin/dashboard.html"><i class="fas fa-cog me-2"></i>Quản trị</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i
                                            class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h2 class="fw-bold mb-4">
                <i class="fas fa-box me-2"></i>
                Đơn hàng của tôi
            </h2>

            <!-- Filter tabs -->
            <ul class="nav nav-pills mb-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="filterOrders('all')">Tất cả</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('pending')">Chờ xác nhận</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('processing')">Đang xử lý</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('shipping')">Đang giao</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('delivered')">Đã giao</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterOrders('cancelled')">Đã hủy</a>
                </li>
            </ul>

            <div id="ordersList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Đang tải đơn hàng...</p>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api.js"></script>

    <script>
        let allOrders = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            checkAuth();
            await loadOrders();
        });

        async function loadOrders() {
            try {
                const data = await getMyOrders();
                if (data.success) {
                    allOrders = data.data;
                    displayOrders(allOrders);
                }
            } catch (error) {
                document.getElementById('ordersList').innerHTML = `
                <div class="alert alert-danger">Không thể tải đơn hàng!</div>
            `;
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersList');

            if (!orders || orders.length === 0) {
                container.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-box-open fa-5x text-muted mb-3"></i>
                    <h4>Chưa có đơn hàng nào</h4>
                    <a href="products.html" class="btn btn-primary mt-3">Mua sắm ngay</a>
                </div>
            `;
                return;
            }

            container.innerHTML = orders.map(order => `
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h6 class="fw-bold mb-2">
                                Đơn hàng #${order.orderNumber}
                                <span class="badge bg-${getStatusColor(order.status)} ms-2">
                                    ${getStatusText(order.status)}
                                </span>
                            </h6>
                            <p class="text-muted small mb-1">
                                <i class="far fa-calendar me-1"></i>
                                ${new Date(order.createdAt).toLocaleDateString('vi-VN')}
                            </p>
                            <p class="text-muted small mb-0">
                                ${order.items.length} sản phẩm - 
                                <strong class="text-primary">${formatPrice(order.totalAmount)}</strong>
                            </p>
                        </div>
                        <div class="col-md-4 text-end">
                            <a href="order-detail.html?id=${order._id}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye me-1"></i>
                                Xem chi tiết
                            </a>
                            ${order.status === 'pending' ? `
                                <button class="btn btn-outline-danger btn-sm mt-2" 
                                        onclick="cancelOrder('${order._id}')">
                                    <i class="fas fa-times me-1"></i>
                                    Hủy đơn
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        }

        function filterOrders(status) {
            document.querySelectorAll('.nav-pills .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            if (status === 'all') {
                displayOrders(allOrders);
            } else {
                const filtered = allOrders.filter(order => order.status === status);
                displayOrders(filtered);
            }
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'warning',
                confirmed: 'info',
                processing: 'primary',
                shipping: 'info',
                delivered: 'success',
                cancelled: 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                pending: 'Chờ xác nhận',
                confirmed: 'Đã xác nhận',
                processing: 'Đang xử lý',
                shipping: 'Đang giao',
                delivered: 'Đã giao',
                cancelled: 'Đã hủy'
            };
            return texts[status] || status;
        }

        async function cancelOrder(orderId) {
            if (!confirm('Bạn có chắc muốn hủy đơn hàng này?')) return;

            try {
                showLoading();
                const data = await updateOrderStatus(orderId, 'cancelled', 'Khách hàng hủy đơn');
                hideLoading();

                if (data.success) {
                    showToast('Đã hủy đơn hàng!');
                    await loadOrders();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('Không thể hủy đơn hàng!', 'error');
            }
        }
    </script>
</body>

</html>
