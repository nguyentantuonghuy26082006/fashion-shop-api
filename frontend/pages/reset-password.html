<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt lại mật khẩu - Fashion Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 0;
    }
    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
  </style>
</head>

<body>
  <div class="toast-container" id="toastContainer"></div>

  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="mb-3">
            <a href="login.html" class="btn btn-light rounded-pill">
              <i class="fas fa-arrow-left me-2"></i>
              Về đăng nhập
            </a>
          </div>

          <div class="auth-card">
            <div class="text-center pt-4 pb-3">
              <h3 class="fw-bold">
                <i class="fas fa-shopping-bag text-primary"></i>
                <span class="gradient-text">FASHION SHOP</span>
              </h3>
              <p class="text-muted">Đặt lại mật khẩu</p>
            </div>

            <div class="p-4">
              <div class="alert alert-warning small" role="alert" id="missingParams" style="display:none;">
                <i class="fas fa-triangle-exclamation me-1"></i>
                Link không hợp lệ hoặc thiếu tham số. Vui lòng yêu cầu quên mật khẩu lại.
              </div>

              <form id="resetForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Mật khẩu mới</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu mới" minlength="6" required />
                  <div class="form-text">Tối thiểu 6 ký tự.</div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Nhập lại mật khẩu mới</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" minlength="6" required />
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill" id="submitBtn">
                  <i class="fas fa-key me-2"></i>
                  Đặt lại mật khẩu
                </button>
              </form>

              <div class="text-center mt-3">
                <a href="forgot-password.html" class="text-muted text-decoration-none">
                  Gửi lại email đặt lại mật khẩu
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/api.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const emailParam = params.get('email');

    if (emailParam) {
      document.getElementById('email').value = emailParam;
    }

    if (!token || !emailParam) {
      document.getElementById('missingParams').style.display = 'block';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!token) {
        showToast('Thiếu token đặt lại mật khẩu!', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showToast('Mật khẩu nhập lại không khớp!', 'error');
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';

      try {
        const res = await resetPassword(email, token, newPassword);
        if (res && res.success) {
          showToast(res.message || 'Đặt lại mật khẩu thành công!');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1200);
        } else {
          showToast((res && res.message) || 'Không thể đặt lại mật khẩu!', 'error');
        }
      } catch (err) {
        showToast('Có lỗi xảy ra. Vui lòng thử lại!', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-key me-2"></i>Đặt lại mật khẩu';
      }
    });
  </script>
</body>

</html>
