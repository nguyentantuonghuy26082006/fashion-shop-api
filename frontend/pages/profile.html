<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navbar (Same as cart.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-shopping-bag text-primary"></i>
                <span class="ms-2 gradient-text">FASHION SHOP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">
                        <i class="fas fa-shopping-cart"></i> Giỏ hàng
                        <span class="badge bg-primary ms-1" id="cartCount">0</span>
                    </a></li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item active" href="profile.html"><i class="fas fa-user me-2"></i>Tài khoản</a></li>
                                <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2"></i>Đơn hàng</a></li>
                                <li class="d-none" id="adminLink"><a class="dropdown-item" href="admin/dashboard.html"><i class="fas fa-cog me-2"></i>Quản trị</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <!-- Sidebar Menu -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <div class="avatar-upload">
                                    <img src="https://ui-avatars.com/api/?name=User&size=150" 
                                         alt="Avatar" id="avatarPreview">
                                    <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar()">
                                    <label for="avatarInput">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                </div>
                            </div>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#infoTab" data-bs-toggle="tab">
                                        <i class="fas fa-user me-2"></i>Thông tin cá nhân
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#passwordTab" data-bs-toggle="tab">
                                        <i class="fas fa-lock me-2"></i>Đổi mật khẩu
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="orders.html">
                                        <i class="fas fa-box me-2"></i>Đơn hàng của tôi
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="tab-content">
                        <!-- Info Tab -->
                        <div class="tab-pane fade show active" id="infoTab">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body p-4">
                                    <h5 class="fw-bold mb-4">Thông tin cá nhân</h5>
                                    <form id="profileForm">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Họ tên</label>
                                                <input type="text" class="form-control" id="fullName">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" disabled>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Số điện thoại</label>
                                                <input type="tel" class="form-control" id="phone">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Ngày tham gia</label>
                                                <input type="text" class="form-control" id="joinDate" disabled>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control" id="street" placeholder="Số nhà, tên đường...">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label class="form-label">Thành phố</label>
                                                <input type="text" class="form-control" id="city">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label class="form-label">Quận/Huyện</label>
                                                <input type="text" class="form-control" id="district">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label class="form-label">Phường/Xã</label>
                                                <input type="text" class="form-control" id="ward">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary px-5">
                                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Password Tab -->
                        <div class="tab-pane fade" id="passwordTab">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body p-4">
                                    <h5 class="fw-bold mb-4">Đổi mật khẩu</h5>
                                    <form id="passwordForm">
                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu hiện tại</label>
                                            <input type="password" class="form-control" id="currentPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu mới</label>
                                            <input type="password" class="form-control" id="newPassword" 
                                                   minlength="6" required>
                                            <small class="text-muted">Tối thiểu 6 ký tự</small>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Xác nhận mật khẩu mới</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary px-5">
                                            <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-5">
        <div class="container text-center">
            <p class="mb-0">© 2024 Fashion Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;
            checkAuth();
            updateCartCount();
            await loadProfile();
        });

        async function loadProfile() {
            try {
                const data = await getProfile();
                if (data.success) {
                    const user = data.data;
                    document.getElementById('fullName').value = user.fullName || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('joinDate').value = new Date(user.createdAt).toLocaleDateString('vi-VN');
                    
                    if (user.address) {
                        document.getElementById('street').value = user.address.street || '';
                        document.getElementById('city').value = user.address.city || '';
                        document.getElementById('district').value = user.address.district || '';
                        document.getElementById('ward').value = user.address.ward || '';
                    }

                    if (user.avatar?.url) {
                        document.getElementById('avatarPreview').src = user.avatar.url;
                    }
                }
            } catch (error) {
                showToast('Không thể tải thông tin!', 'error');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('address', JSON.stringify({
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                district: document.getElementById('district').value,
                ward: document.getElementById('ward').value
            }));

            const avatarFile = document.getElementById('avatarInput').files[0];
            if (avatarFile) {
                formData.append('image', avatarFile);
            }

            try {
                showLoading();
                const data = await updateProfile(formData);
                hideLoading();
                
                if (data.success) {
                    showToast('Cập nhật thành công!');
                    await loadProfile();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('Có lỗi xảy ra!', 'error');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showToast('Mật khẩu xác nhận không khớp!', 'error');
                return;
            }

            try {
                showLoading();
                const data = await changePassword(currentPassword, newPassword);
                hideLoading();
                
                if (data.success) {
                    showToast('Đổi mật khẩu thành công!');
                    document.getElementById('passwordForm').reset();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                hideLoading();
                showToast('Có lỗi xảy ra!', 'error');
            }
        });

        function previewAvatar() {
            const file = document.getElementById('avatarInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
