<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-shopping-bag text-primary"></i>
                <span class="ms-2 gradient-text">FASHION SHOP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Sản phẩm</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            <span class="badge bg-primary ms-1" id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authNav"><a class="nav-link" href="login.html"><i class="fas fa-user"></i>
                            Đăng nhập</a></li>
                    <li class="nav-item d-none" id="userNav">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Tài
                                        khoản</a></li>
                                <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2"></i>Đơn
                                        hàng</a></li>
                                <li class="d-none" id="adminLink"><a class="dropdown-item"
                                        href="admin/dashboard.html"><i class="fas fa-cog me-2"></i>Quản trị</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i
                                            class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <section class="py-5">
        <div class="container">
            <div id="productDetail">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3">Đang tải thông tin sản phẩm...</p>
                </div>
            </div>

            <!-- Related Products -->
            <div class="mt-5">
                <h3 class="fw-bold mb-4">Sản phẩm liên quan</h3>
                <div id="relatedProducts" class="row g-4"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container text-center">
            <p class="mb-0">© 2024 Fashion Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api.js"></script>

    <script>
        let currentProduct = null;
        let selectedSize = null;
        let selectedColor = null;
        let quantity = 1;

        document.addEventListener('DOMContentLoaded', async () => {
            checkAuth();
            updateCartCount();

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                window.location.href = 'products.html';
                return;
            }

            await loadProductDetail(productId);
        });

        async function loadProductDetail(productId) {
            try {
                const data = await getProductById(productId);

                if (data.success) {
                    currentProduct = data.data;
                    displayProduct(currentProduct);
                    loadRelatedProducts(currentProduct.category._id);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productDetail').innerHTML = `
                    <div class="alert alert-danger">Không tìm thấy sản phẩm!</div>
                `;
            }
        }

        function displayProduct(product) {
            const container = document.getElementById('productDetail');

            container.innerHTML = `
                <div class="row">
                    <div class="col-lg-6">
                        <div class="product-images">
                            <div class="main-image mb-3">
                                <img src="${product.images?.[0]?.url || 'https://via.placeholder.com/600'}" 
                                     alt="${product.name}" 
                                     class="img-fluid rounded shadow" 
                                     id="mainImage">
                            </div>
                            ${product.images && product.images.length > 1 ? `
                                <div class="thumbnail-images d-flex gap-2">
                                    ${product.images.map((img, index) => `
                                        <img src="${img.url}" 
                                             alt="Thumbnail ${index + 1}"
                                             class="img-thumbnail" 
                                             style="width: 80px; cursor: pointer;"
                                             onclick="changeMainImage('${img.url}')">
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
                                <li class="breadcrumb-item"><a href="products.html">Sản phẩm</a></li>
                                <li class="breadcrumb-item active">${product.name}</li>
                            </ol>
                        </nav>

                        <h2 class="fw-bold mb-3">${product.name}</h2>
                        
                        <div class="mb-3">
                            <span class="badge bg-primary">${product.category.name}</span>
                            ${product.brand ? `<span class="badge bg-secondary ms-2">${product.brand}</span>` : ''}
                            ${product.stock > 0 ?
                    '<span class="badge bg-success ms-2">Còn hàng</span>' :
                    '<span class="badge bg-danger ms-2">Hết hàng</span>'
                }
                        </div>

                        <div class="product-price mb-4">
                            <h3 class="text-primary fw-bold mb-0">${formatPrice(product.price)}</h3>
                            ${product.comparePrice > product.price ? `
                                <div>
                                    <span class="text-muted text-decoration-line-through">${formatPrice(product.comparePrice)}</span>
                                    <span class="badge bg-danger ms-2">-${product.discountPercent}%</span>
                                </div>
                            ` : ''}
                        </div>

                        <div class="mb-3">
                            <p class="text-muted">${product.description}</p>
                        </div>

                        ${product.sizes && product.sizes.length > 0 ? `
                            <div class="mb-4">
                                <h6 class="fw-bold mb-2">Kích thước:</h6>
                                <div class="btn-group" role="group">
                                    ${product.sizes.map(size => `
                                        <input type="radio" class="btn-check" name="size" 
                                               id="size${size.name}" value="${size.name}" 
                                               ${size.stock > 0 ? '' : 'disabled'}>
                                        <label class="btn btn-outline-primary" for="size${size.name}">
                                            ${size.name}
                                        </label>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${product.colors && product.colors.length > 0 ? `
                            <div class="mb-4">
                                <h6 class="fw-bold mb-2">Màu sắc:</h6>
                                <div class="d-flex gap-2">
                                    ${product.colors.map(color => `
                                        <div class="form-check">
                                            <input type="radio" class="btn-check" name="color" 
                                                   id="color${color.name}" value="${color.name}"
                                                   ${color.stock > 0 ? '' : 'disabled'}>
                                            <label class="btn btn-outline-primary" for="color${color.name}">
                                                ${color.name}
                                            </label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="mb-4">
                            <h6 class="fw-bold mb-2">Số lượng:</h6>
                            <div class="input-group" style="width: 150px;">
                                <button class="btn btn-outline-secondary" onclick="decreaseQty()">-</button>
                                <input type="number" class="form-control text-center" 
                                       id="quantity" value="1" min="1" max="${product.stock}">
                                <button class="btn btn-outline-secondary" onclick="increaseQty()">+</button>
                            </div>
                            <small class="text-muted">Còn ${product.stock} sản phẩm</small>
                        </div>

                        <div class="d-flex gap-3">
                            <button class="btn btn-primary btn-lg px-5" onclick="addToCartDetail()">
                                <i class="fas fa-cart-plus me-2"></i>
                                Thêm vào giỏ
                            </button>
                            <button class="btn btn-outline-primary btn-lg px-5" onclick="buyNow()">
                                <i class="fas fa-bolt me-2"></i>
                                Mua ngay
                            </button>
                        </div>

                        ${product.features && product.features.length > 0 ? `
                            <div class="mt-4 p-3 bg-light rounded">
                                <h6 class="fw-bold mb-2">Đặc điểm nổi bật:</h6>
                                <ul class="mb-0">
                                    ${product.features.map(f => `<li>${f}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function changeMainImage(url) {
            document.getElementById('mainImage').src = url;
        }

        function decreaseQty() {
            const input = document.getElementById('quantity');
            if (input.value > 1) input.value = parseInt(input.value) - 1;
        }

        function increaseQty() {
            const input = document.getElementById('quantity');
            const max = currentProduct.stock;
            if (input.value < max) input.value = parseInt(input.value) + 1;
        }

        async function addToCartDetail() {
            if (!requireAuth()) return;

            const size = document.querySelector('input[name="size"]:checked')?.value;
            const color = document.querySelector('input[name="color"]:checked')?.value;
            const qty = parseInt(document.getElementById('quantity').value);

            try {
                const data = await addToCartAPI(currentProduct._id, qty, size, color);
                if (data.success) {
                    showToast('Đã thêm vào giỏ hàng!');
                    updateCartCount();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Có lỗi xảy ra!', 'error');
            }
        }

        function buyNow() {
            addToCartDetail();
            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 1000);
        }

        async function loadRelatedProducts(categoryId) {
            try {
                const data = await getProducts({ category: categoryId, limit: 4 });
                if (data.success) {
                    const container = document.getElementById('relatedProducts');
                    container.innerHTML = data.data
                        .filter(p => p._id !== currentProduct._id)
                        .slice(0, 4)
                        .map(p => `
                            <div class="col-md-3">
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="${p.images?.[0]?.url || 'https://via.placeholder.com/300'}" alt="${p.name}">
                                    </div>
                                    <div class="product-info p-3">
                                        <h6 class="product-title">${p.name}</h6>
                                        <div class="price text-primary fw-bold">${formatPrice(p.price)}</div>
                                        <a href="product-detail.html?id=${p._id}" class="btn btn-primary btn-sm w-100 mt-2">
                                            Xem chi tiết
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                }
            } catch (error) {
                console.error('Error loading related products:', error);
            }
        }
    </script>
</body>

</html>
